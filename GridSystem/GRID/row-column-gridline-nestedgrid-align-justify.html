<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Using CSS Grid</title>
	<style>
		body {
			color: #fff;
			font-family: 'Open Sans';
			text-align: center;
		}
		#content {
			max-width: 960px;
			margin: 0 auto;
			display: grid;

			/*grid-template-columns: 30% 20% 50%;*/
			/*grid-template-columns: 1fr 2fr 1fr;*/
			grid-template-columns: repeat(3, 1fr);

			/*grid-auto-rows: 200px;*/
			/*grid-auto-rows: minmax(200px,auto);*/
			grid-template-rows: repeat(4,minmax(150px,auto));

			/*grid-column-gap: 10px;
			grid-row-gap: 10px;*/ 
			grid-gap: 10px;

			/*align-items: start;
			justify-items: start;*/
		}
		#content  div {
			background : #3bbced;
			padding: 30px;
			
		}
		#content div:nth-child(even) {
			background: #777;
		}

		/*GRID LINES*/
		/*.one {
			grid-column: 1/3;
		}
		.two {
			grid-column: 3/7;
		}
		.three {
			grid-column: 1/4;
			grid-row: 2/4;
		}
		.four {
			grid-column: 4/7;
			grid-row: 2/4;
		}
		.five {
			grid-column: 3/7;
			grid-row: 4/6;
		}
		.six {
			grid-column: 1/3;
			grid-row: 4/6;
		}*/

		/*NESTED*/
/*		.nested {
			display: grid;
			grid-template-columns: 1fr 1fr;
			column-gap: 10px;
			grid-column: span 3;
		}
		.nested p {
			border: 3px solid #fff;
			padding: 30px;
		}*/
		
		/*JUSTIFYING AND ALIGNING ITEMS*/
		.one {
			justify-self: end;
			align-self: end;
		}
		.two {
			justify-self:center;
			align-self: center;
		}
		.three {
			justify-self:start;
			align-self: start;
		}


	</style>
</head>
<body>
	<div id="content">
		<div class="one">1</div>
		<div class="two">2</div>
		<div class="three">3</div>
		<div class="four">4</div>
